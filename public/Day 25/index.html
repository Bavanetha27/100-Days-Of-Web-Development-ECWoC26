<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theme Quote Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h1>‚ú® Theme Quote Hub</h1>

<div class="section">
    <h2>‚ûï Add Quote</h2>

    <input type="text" id="newQuote" placeholder="Enter quote">
    <input type="text" id="newAuthor" placeholder="Author">
    <select id="newTheme">
        <option value="">Select Theme</option>
        <option value="motivation">Motivation</option>
        <option value="life">Life</option>
        <option value="success">Success</option>
        <option value="study">Study</option>
        <option value="love">Love</option>
    </select>
    <button id="addBtn">Add Quote</button>
</div>

<div class="section">
    <h2>üîç Search by Theme</h2>

    <select id="searchTheme">
        <option value="">Select Theme</option>
        <option value="motivation">Motivation</option>
        <option value="life">Life</option>
        <option value="success">Success</option>
        <option value="study">Study</option>
        <option value="love">Love</option>
    </select>

    <button id="searchBtn">Search Quotes</button>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Quotes</h3>
            <button class="close-btn" id="closeModal">X</button>
        </div>
        <div id="modalQuotes"></div>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
