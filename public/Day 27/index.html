<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice Roller</title>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="app-container">
      <div class="side-panel">
        <h3>ðŸ“œ Roll History</h3>
        <ul id="historyList"></ul>
      </div>
      <div class="center-panel">
        <h2>ðŸŽ² 3D Dice Roller</h2>

        <div class="scene">
          <div class="cube" id="cube">
            <div class="face front">
              <span class="dot center"></span>
            </div>
            <div class="face back">
              <span class="dot top-left"></span>
              <span class="dot bottom-right"></span>
            </div>
            <div class="face right">
              <span class="dot top-left"></span>
              <span class="dot center"></span>
              <span class="dot bottom-right"></span>
            </div>
            <div class="face left">
              <span class="dot top-left"></span>
              <span class="dot top-right"></span>
              <span class="dot bottom-left"></span>
              <span class="dot bottom-right"></span>
            </div>
            <div class="face top">
              <span class="dot top-left"></span>
              <span class="dot top-right"></span>
              <span class="dot center"></span>
              <span class="dot bottom-left"></span>
              <span class="dot bottom-right"></span>
            </div>
            <div class="face bottom">
              <span class="dot top-left"></span>
              <span class="dot top-right"></span>
              <span class="dot center-left"></span>
              <span class="dot center-right"></span>
              <span class="dot bottom-left"></span>
              <span class="dot bottom-right"></span>
            </div>
          </div>
        </div>

        <div class="buttons">
          <button id="rollBtn">Roll Dice</button>
          <button id="resetBtn">Reset</button>
        </div>

        <p id="resultText">Roll the dice!</p>
      </div>
      <div class="side-panel">
        <h3>ðŸ“Š Statistics</h3>
        <p>Total Rolls: <span id="rollCount">0</span></p>
        <p>Last Roll: <span id="lastRoll">-</span></p>
      </div>
    </div>
    <audio id="rollSound" src="https://assets.mixkit.co/active_storage/sfx/2001/2001-preview.mp3"></audio>

    <script src="script.js"></script>

  </body>
</html>
